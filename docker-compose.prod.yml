version: '2.2'

services:
  api:
    expose:
      - 8000
    build:
      context: ./saleor
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static/'
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    depends_on:
      - db
      - redis
      - jaeger
    volumes:
      - ./saleor/saleor/:/app/saleor:Z
      - ./saleor/templates/:/app/templates:Z
      - ./saleor/tests/:/app/tests
      # prevents overshadowing of build-time assets
      #- /app/saleor/static/assets
      - ./webpack-bundle.json:/app/webpack-bundle.json:Z
      #- /app/templates/templated_email/compiled
      # shared volume between worker and api for media
      - saleor-media:/app/media
    command: gunicorn saleor.wsgi:application --bind 0.0.0.0:8000
    env_file: ./saleor/common.prod.env
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - STOREFRONT_URL=http://3.132.182.123/
      - DASHBOARD_URL=http://3.132.182.123/dashboard

  storefront:
    build:
      context: ./saleor-storefront
      dockerfile: ./Dockerfile
      args:
        API_URI: 'http://3.132.182.123/graphql/'
    environment:
      - API_URI=http://3.132.182.123/graphql/
    expose:
      - 3000
    restart: unless-stopped
    volumes:
      - ./saleor-storefront/:/app:cached
      - /app/node_modules/
    networks:
      - saleor-backend-tier
    command: npm run build

  dashboard:
    build:
      context: ./saleor-dashboard
      dockerfile: ./Dockerfile
    environment:
      - API_URI=http://3.132.182.123/graphql/
    expose:
      - 9000
    restart: unless-stopped
    volumes:
      - ./saleor-dashboard/:/app:cached
      - /app/node_modules/
    networks:
      - saleor-backend-tier
    command: npm run build

  redis:
    image: library/redis:5.0-alpine
    expose:
      - 6379
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-redis:/data

  worker:
    build:
      context: ./saleor
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static/'
    command: celery -A saleor worker --app=saleor.celeryconf:app --loglevel=info
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    env_file: ./saleor/common.env
    depends_on:
      - redis
    volumes:
      - ./saleor/saleor/:/app/saleor:Z
      - ./saleor/templates/:/app/templates:Z
      - ./saleor/tests/:/app/tests
      # prevents overshadowing of build-time assets
      #- /app/saleor/static/assets
      - ./webpack-bundle.json:/app/webpack-bundle.json:Z
      #- /app/templates/templated_email/compiled
      # shared volume between worker and api for media
      - saleor-media:/app/media

  jaeger:
    image: jaegertracing/all-in-one
    expose:
      - 5775
      - 6831
      - 6832
      - 5778
      - 16686
      - 14268
      - 9411
    restart: unless-stopped
    networks:
      - saleor-backend-tier
  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    volumes:
      - static_volume:/home/app/static/
      - saleor-media:/app/media
    ports:
      - 80:80
    links:
      - api:api
      - dashboard:dashboard
      - storefront:storefront
    depends_on:
      - api
      - dashboard
      - storefront
    networks:
      - saleor-backend-tier

volumes:
  saleor-db:
    driver: local
  saleor-redis:
    driver: local
  saleor-media:
  static_volume:

networks:
  saleor-backend-tier:
    driver: bridge
